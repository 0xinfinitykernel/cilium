language: go

dist: focal
sudo: required

go: "1.16.5"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:4a403254fd137bd8e46d5cd60f943408ab36104c@sha256:f9bd43481d00870147f1acc9a37d78ab9756f3eeaff8a196bbf95da3b448c6d8
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:4a403254fd137bd8e46d5cd60f943408ab36104c@sha256:f9bd43481d00870147f1acc9a37d78ab9756f3eeaff8a196bbf95da3b448c6d8
        - LOCKDEBUG=1
      virt: vm
      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
