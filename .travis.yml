language: go

dist: focal
sudo: required

go: "1.17"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:a20f23512720c146eb6842dce49f4f49bf6611ce@sha256:37ded3408bb8957144f7d59eec28ebf2862b6791180f0c31160f5f1c8d7c8a2e
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:a20f23512720c146eb6842dce49f4f49bf6611ce@sha256:37ded3408bb8957144f7d59eec28ebf2862b6791180f0c31160f5f1c8d7c8a2e
        - LOCKDEBUG=1
      virt: vm
      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
